<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rels</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecera">
        <div class="contenedor-cabecera">
            <div class="logo">
                <img src="./logo.jpeg" alt="Logo RELS" class="imagen-logo">
                <span class="texto-logo">RELS</span>
            </div>
            
            <nav class="navegacion">
                <ul class="menu">
                    <li><a href="#tienda">Tienda</a></li>
                    <li><a href="#ofertas">Ofertas</a></li>
                    <li><a href="#nosotros">Nosotros</a></li>
                    <li><a href="#envios">Envíos</a></li>
                </ul>
            </nav>
            
            <div class="contenedor-carrito">
                <button class="boton-carrito" id="botonCarrito">
                    <img src="./carrito.jpg" alt="Carrito" class="icono-carrito">
                    <span class="contador-carrito" id="contadorCarrito">0</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="overlay-hero"></div>
            <div class="contenido-hero">
                <h1>Estilo que te define</h1>
                <p>Descubre nuestra nueva colección de ropa moderna y cómoda</p>
                <a href="#tienda" class="boton-explorar">Explorar productos</a>
            </div>
        </section>
        
        <!--tienda -->
        <section id="tienda" class="seccion tienda">
            <h2>Tienda</h2>
            
            <!--cetegoria de productos-->
            <div class="categoria">
                <h3>Polos</h3>
            </div>
            
            <div class="categoria">
                <h3>Trajes de baño</h3>
            </div>
            
            <div class="categoria">
                <h3>Remeras</h3>
            </div>
            
            <div class="categoria">
                <h3>Gorras</h3>
            </div>
        </section>


    </main>
</body>
</html>
